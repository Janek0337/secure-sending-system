{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
<h1>Type in your TOTP code</h1>
<form action="{{url_for('verify_totp')}}" method="POST">
    <label for="totp">TOTP code</label>
    <input type="number" id="totp" name="totp"><br>

    <input type="submit" value="Verify"><br>
</form>
{% endblock %}
